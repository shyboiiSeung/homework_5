<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>카페 메뉴 계산기</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <h2>카페 메뉴 계산기</h2>
    <div class="menu-item">
        <label>아메리카노 (4500원) 🧊🔥</label>
        <input type="number" id="americano" min="0" value="0">
    </div>
    <div class="menu-item">
        <label>라떼 (5000원)🧊🔥</label>
        <input type="number" id="latte" min="0" value="0">
    </div>
    <div class="menu-item">
        <label>딸기 스무디 (5500원)🧊</label>
        <input type="number" id="smoothie" min="0" value="0">
    </div>
    <div class="menu-item">
        <label>밀크쉐이크 (5000원)🧊</label>
        <input type="number" id="milkshake" min="0" value="0">
    </div>
    <div class="menu-item">
        <label>자몽티 (4000원)🔥</label>
        <input type="number" id="grapefruit" min="0" value="0">
    </div>
    <button onclick="calculateTotal()">총액 계산하기</button>
    <div id="total">총액: 0원</div>
</div>
<script src="script.js"></script>
</body>
</html>
